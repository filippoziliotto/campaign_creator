  - Nessun colpo di scena
  - La profezia è falsa
  - L'alleato fidato è il traditore
  - L'antagonista vuole evitare una catastrofe peggiore
  - Il party condivide un'origine dimenticata
  - Il manufatto principale è senziente e manipolatore
  - La vera minaccia è un'istituzione benefica (chiesa, gilda, accademia)
  - Il mondo è bloccato in un sottile loop temporale
  - Il dungeon è un organismo vivente
  - L'obiettivo della missione è una persona che non vuole essere salvata
  - I PG sono già morti e non lo sanno
  - Il villain ha già vinto e la missione è limitare i danni
  - Il party è inconsapevolmente al servizio del villain
  - I mostri stanno fuggendo da un predatore di scala cataclismica
  - L'intera regione è una simulazione magica o il sogno di un dio dormiente
  - La cura per la piaga richiede il sacrificio della persona che l'ha commissionata


