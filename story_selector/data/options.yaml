preset_descriptions:
  Classico: |
    Eroi emergenti in un mondo high fantasy tradizionale.
    Minacce antiche, reliquie perdute e viaggi tra regni in conflitto.
    Ritmo bilanciato tra esplorazione, diplomazia e combattimenti.
    Ideale per un tono epico con progressione chiara.
  Urbano: |
    Colpo ad alto rischio in una metropoli arcano-tecnologica.
    Intrighi tra gilde, inseguimenti e obiettivi protetti da magie.
    Focus su piano, infiltrazione e conseguenze politiche.
    Perfetto per sessioni tese e ricche di colpi di scena.
  Gotico: |
    Nebbia, maledizioni e misteri in un dominio oscuro.
    Horror psicologico, culti segreti e alleati ambigui.
    Progressione lenta con forte pressione narrativa.
    Ottimo per atmosfere cupe e scelte morali difficili.
  Planare: |
    Viaggio tra piani con minacce cosmiche e portali instabili.
    Fazioni extraplanari e conflitti su scala epica.
    Alterna meraviglia, pericolo e decisioni ad alto impatto.
    Indicato per campagne lunghe con scope molto ampio.
  Dungeon Maledetto: |
    Un dungeon antico che respira, cresce e risponde alle azioni del party.
    Esplorazione tattica con fazioni interne in conflitto tra loro.
    Ogni livello cela una rivelazione che cambia la comprensione del luogo.
    Ideale per chi vuole un dungeon crawl con forte spessore narrativo.
  Sopravvivenza: |
    Un mondo bruciato dove l'acqua vale più dell'oro e la magia uccide.
    Il villain ha già vinto: la missione è sopravvivere e salvare il salvabile.
    Decisioni morali difficili, risorse limitate, nessun salvatore in arrivo.
    Perfetto per gruppi che vogliono un'esperienza brutale e realistica.
  Destino degli Eroi: |
    Gli dei di Theros hanno scelto il party — ma il destino ha un costo.
    Origine comune nascosta, mostri leggendari e oracoli in contraddizione.
    Tono epico-tragico: le gesta entreranno nei miti, ma a quale prezzo?
    Indicato per campagne lunghe con forte arco personale dei PG.
  Fronte di Guerra: |
    Il party serve una causa giusta — o almeno così credeva.
    Conflitto tra nazioni, propaganda, tradimenti e ordini difficili da eseguire.
    La verità sulla fazione che li ha ingaggiati emerge lentamente.
    Adatto a gruppi che amano la complessità morale e le scelte impossibili.
  Rotte Stellari: |
    Una nave spelljammer, un equipaggio improbabile e una consegna impossibile.
    L'obiettivo non vuole essere trovato — e ha le sue buone ragioni.
    Tono avventuroso e ironico, con colpi di scena ad alta velocità.
    Perfetto per una serata leggera con voglia di caos cosmico.