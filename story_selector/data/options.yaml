setting_descriptions:
  Forgotten Realms: Mondo fantasy classico, ricco di regni, magie antiche e avventure eroiche.
  Eberron: Ambientazione pulp-noir con tecnologia arcana, intrighi politici e misteri metropolitani.
  Ravenloft: Dominio gotico dell'orrore, dove la nebbia cela maledizioni e signori oscuri.
  Exandria: Scenario epico e moderno, con grandi conflitti, divinita attive e regioni molto diverse.
  Continente homebrew: Mondo originale creato dal tavolo, flessibile per tono, storia e regole custom.
  Dragonlance: Fantasy eroico segnato dalla guerra tra draghi, ordini cavallereschi e profezie.
  Ravnica: Megalopoli planare dominata da gilde rivali, perfetta per trame urbane e lotte di potere.
  Spelljammer: Viaggio cosmico tra sfere cristalline, navi volanti e equipaggi misti in avventure spaziali fantasy.
  Theros: Ambientazione greco-mitologica con dei attivi, oracoli e mostri leggendari legati al destino degli eroi.
  Dark Sun: Mondo post-apocalittico desertico, duro e distopico, dove la magia consuma risorse e la sopravvivenza e centrale.
  Wildemount: Scenario politico e bellico di Exandria, ideale per campagne di conflitto tra nazioni, intrighi e fronti di guerra.
  Feywild: Piano fatato, specchio distorto del mondo materiale, popolato da creature magiche, regni incantati e stranezze imprevedibili.

